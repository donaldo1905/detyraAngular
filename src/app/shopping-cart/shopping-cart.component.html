<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" style="cursor: pointer;" (click)="navigate()">AutoMobile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer;" (click)="logout()">Log Out</a>
          </li>
        </ul>
      </div>
      <h4 class="navbar-brand">{{activeUser}}'s Shopping Cart</h4>
    </div>
  </nav><br>
  <div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-3" *ngFor="let item of savedItemsList">
        <div class="card-sl">
          <div class="card-image">
            <img src={{item.photos[0]}} />
          </div>
          <div class="card-heading">
            {{item?.brand}} {{item.model}}
          </div>
          <div class="container">
            <div class="row">
              <div class="col-3"></div>
              <button class="btn btn-outline-danger col-6" (click)="onDelete(item)">Remove</button>
          </div></div><br>
          <div class="card-text">
            {{item.price | currency:'EUR'}}
          </div>
          <a class="card-button" style="cursor: pointer;" [routerLink]="['/show-more', item.id]">Show more Information</a>
        </div><br><br>
      </div>
    </div>
  </div>
