<div id="myModal" class="modal">

    <div class="modal-content">
      <div class="modal-header">
        <span class="close" routerLink="/admin">&times;</span>
        <h2>Edit an item</h2>
      </div>
      <br>
      <div class="modal-body">
        <form [formGroup]="editForm">
            <div class="form-row">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Brand" formControlName="editBrand">
              </div><br>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Model" formControlName="editModel">
              </div>
            </div><br>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Cubic Capacity" formControlName="editEngine">
            </div><br>
            <div class="form-group">
              <select formControlName="editFuel" class="form-control">
                <option [ngValue]="null" [disabled]="true">Fuel Type</option>
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
                <option value="Electric">Electric</option>
              </select>
            </div><br>
            <div class="form-row">
              <div class="form-group">
                <select formControlName="editTransmission" class="form-control">
                  <option [ngValue]="null" [disabled]="true">Transmission Type</option>
                  <option value="Manual">Manual</option>
                  <option value="Automatic">Automatic</option>
                  <option value="Robotic">Robotic</option>
                </select>
              </div><br>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Production Year" formControlName="editYear">
              </div>
            </div><br>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Price" formControlName="editPrice">
            </div><br>
            <div formArrayName="editPhotos" *ngIf="id">
              <div class="form-group" *ngFor="let photo of getEditPhotos()?.controls; let i = index">
                <input type="text" class="form-control" placeholder="Add Photo Url" [formControlName]="i"><br>
              </div>
              <button class="btn btn-primary" type="button" (click)="onEditPhoto()" *ngIf="getEditPhotos().length < 6">Add Photo</button><button
                class="btn btn-primary" [disabled]="!editForm.valid" (click)="editItem()">Submit</button>
              <br><br>
            </div>
            <div formArrayName="editPhotos" *ngIf="addId">
              <div class="form-group" *ngFor="let photo of getEditPhotos()?.controls; let i = index">
                <input type="text" class="form-control" placeholder="Add Photo Url" [formControlName]="i"><br>
              </div>
              <button class="btn btn-primary" type="button" (click)="onEditPhoto()" *ngIf="getEditPhotos().length < 6">Add Photo</button><button
                class="btn btn-primary" [disabled]="!editForm.valid" (click)="addNewItem()">Submit</button>
              <br><br>
            </div>
          </form>
          </div>
      
    </div></div>
